<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weather IoT Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/animations.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar collapse d-md-block vh-100 position-fixed">
                <div class="p-4 mb-5">
                    <h3 class="fw-800 text-info"><i class="bi bi-cpu-fill"></i> SENSOR<span class="text-white">AI</span></h3>
                </div>
                <div class="nav flex-column">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    <a class="nav-link {% if request.path == '/temp_humidity' %}active{% endif %}" href="/temp_humidity"><i class="bi bi-thermometer-half"></i> Temp & Hum</a>
                    <a class="nav-link {% if request.path == '/precipitation' %}active{% endif %}" href="/precipitation"><i class="bi bi-cloud-drizzle"></i> Precipitation</a>
                    <a class="nav-link {% if request.path == '/uv_index' %}active{% endif %}" href="/uv_index"><i class="bi bi-sun"></i> UV Index</a>
                    <a class="nav-link {% if request.path == '/prediction' %}active{% endif %}" href="/prediction"><i class="bi bi-robot"></i> AI Prediction</a>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-5 py-4">
                <!-- Top Navbar -->
                <header class="d-flex justify-content-between align-items-center mb-5 glass-card p-3 px-4">
                    <div class="d-flex align-items-center">
                        <span class="status-dot me-2"></span>
                        <span class="text-muted small fw-bold uppercase">System: <span id="sys-status" class="text-white">Connecting...</span></span>
                    </div>
                    <div class="text-center">
                        <span class="badge bg-info bg-opacity-10 text-info border border-info border-opacity-25 px-3 py-2">
                            <i class="bi bi-cpu"></i> RF MODEL v1.8
                        </span>
                    </div>
                    <div class="text-muted small fw-bold">
                        <i class="bi bi-clock"></i> <span id="last-updated">--:--:--</span>
                    </div>
                </header>

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function updateColors(type) {
            type = type.toLowerCase();
            if (type.includes('sun')) return { bg: 'linear-gradient(135deg, #f59e0b, #d97706)', icon: 'bi-sun-fill' };
            if (type.includes('rain')) return { bg: 'linear-gradient(135deg, #3b82f6, #1d4ed8)', icon: 'bi-cloud-rain-fill' };
            if (type.includes('snow')) return { bg: 'linear-gradient(135deg, #7dd3fc, #38bdf8)', icon: 'bi-snow2' };
            return { bg: 'linear-gradient(135deg, #64748b, #475569)', icon: 'bi-cloud-fill' };
        }

        async function fetchData() {
            try {
                const r = await fetch('/data');
                const d = await r.json();
                document.getElementById('sys-status').innerText = d.current.status;
                document.getElementById('last-updated').innerText = d.current.timestamp;
                if (window.onUpdate) window.onUpdate(d);
            } catch (e) { console.error(e); }
        }
        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
